<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script>
    function getMobileOperatingSystem() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
      if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
      }

      if (/android/i.test(userAgent)) {
        return "Android";
      }

      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
      }

      return "unknown";
    }</script>

  <script>
    function DetectAndServe(){
      let os = getMobileOperatingSystem();
      if (os === "Android") {
        window.location.href = "https://www.linkedin.com/company/mealbets";
      } else if (os === "iOS") {
        window.location.href = "https://testflight.apple.com/join/MZiaJEbp";
      } else if (os === "Windows Phone") {
        window.location.href = "https://instagram.com/mealbets";
      } else {
        window.location.href = "https://mealbets.com/";
      }
    }
  </script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
